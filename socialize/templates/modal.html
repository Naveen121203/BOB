{% load static %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #eddcd9;">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: rgb(255, 40, 76);">New Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form action="upload" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <img src="{% static 'css/upload.png' %}" alt="" class="m-1">

                        <label for="recipient-name" class="col-form-label" style="color: rgb(255, 40, 76);">Add Photo</label>
                        <input type="file" name="image_upload" class="form-control" id="recipient-name">

                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label" style="color: rgb(255, 40, 76);">ADD Caption</label>
                        <textarea class="form-control" name="caption" placeholder="Caption..."
                            id="message-text" style="color: rgb(255, 40, 76); background-color: #eddcd9;"></textarea>
                    </div>

            </div>
            <div class="modal-footer" style="background-color: #eddcd9;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="color: rgb(255, 40, 76); background-color: #eddcd9;">Close</button>
                <button type="submit" class="btn btn-primary" style="color: rgb(255, 40, 76); background-color: #eddcd9;">Post it!</button>

            </div>
            </form>
        </div>
    </div>
</div>
